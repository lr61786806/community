<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${questionDTO.title}"></title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/community.css" rel="stylesheet">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="row main">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true">发现</span></h2>
                <hr>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img style="width: 38px" class="media-object img-rounded"
                                 th:src="${questionDTO.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${questionDTO.title}"></h4>
                        <span th:text="${questionDTO.description}"></span><br>
                        <span class="text-desc">
                            作者： <span th:text="${questionDTO.user.name}"></span>|
                            发布时间： <span th:text="${#dates.format(questionDTO.gmtCreate,'yyyy-MM-dd hh:mm')}"></span>|
                            阅读数： <span th:text="${questionDTO.viewCount}"></span>
                        </span>
                    </div>
                    <hr>
                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${questionDTO.description}"></div>
                    <hr class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <a th:href="@{'/publish/'+${questionDTO.id}}">
                        <span class="glyphicon glyphicon-pencil"></span>
                    编辑</a>
                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>发起人</h4>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>相关问题</h4>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
